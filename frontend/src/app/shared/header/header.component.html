<div class="header">
  <div class="header__logo">welcome to web user management</div>
  <div class="header__actions">
    <button class="header__button" (click)="addUser.emit()">add user</button>
    <button class="header__button" (click)="editUser.emit()">edit</button>
    <button class="header__button" (click)="deleteUser.emit()">delete</button>
    <button class="header__button" (click)="logout()">logout</button>
  </div>
</div>
