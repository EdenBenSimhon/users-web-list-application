<div class="login-container">
  <mat-card class="login-container__mat-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" class="login-container__form">
        <mat-form-field class="login-container__form-field">
          <input matInput placeholder="User name" formControlName="username" required />
        </mat-form-field>
        <mat-form-field class="login-container__form-field">
          <input matInput placeholder="Password" formControlName="password" type="password" required />
        </mat-form-field>
      </form>
    </mat-card-content>
    
    <mat-card-actions class="login-container__actions">
      <button class="login-container__submit-button" mat-raised-button [disabled]="!loginForm.valid" (click)="onSubmit()" color="primary">Login</button>
      <button class="login-container__submit-button" mat-raised-button   [routerLink]="['/register']" color="primary">go to register</button>
    </mat-card-actions>
  </mat-card>
</div>
