<div class="register-container">
    <mat-card class="register-container__mat-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm" class="register-container__form">
          <mat-form-field class="register-container__form-field">
            <input matInput placeholder="User name" formControlName="username" required />
          </mat-form-field>
          <mat-form-field class="register-container__form-field">
            <input matInput placeholder="Password" formControlName="password" type="password" required />
          </mat-form-field>
        </form>
      </mat-card-content>
      
      <mat-card-actions class="register-container__actions">
        <button class="login-container__submit-button" mat-raised-button [disabled]="!registerForm.valid" (click)="onSubmit()" color="primary">Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
