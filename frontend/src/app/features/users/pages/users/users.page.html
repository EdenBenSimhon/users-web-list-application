
<ng-container *ngIf ="users$ | async as state" >
    <div class="user-page">
        <app-user-card *ngFor="let user of state.users" [user]="user"></app-user-card>
    </div>
    <button (click)="deleteUser('3')">delete user</button>
    <button (click)="addUser()">add user</button>
    <button (click)="updateUser('5')">update user</button>
</ng-container>
